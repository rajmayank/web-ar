<!DOCTYPE html>
<html>

<head>
    <title>AR Demo</title>
</head>

<body>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false' renderer='colorManagement: false; precision: medium'>
            <a-marker-camera preset='hiro'>
                <a-entity obj-model="mtl:./assets/iron_throne/materials.mtl;obj:./assets/3d_models/Skull.obj" scale="0.05 0.05 0.05" rotation="0 0 0"> </a-entity>
            </a-marker-camera>
            <a-marker preset='kanji'>
                <a-entity obj-model="mtl:./assets/iron_throne/materials.mtl;obj:./assets/3d_models/Arm_human_skeleton_right_arm.obj" scale="5 5 5" rotation="0 180 0"> </a-entity>
            </a-marker>
        </a-scene>
    </body>
</body>

</html>
